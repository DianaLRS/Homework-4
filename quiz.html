<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SexEd Quiz</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <section class="quiz-container">
        <section class="countdown">
            <h1 class="TimeLeft">Seconds Left</h1>
            <h1 id="time"></h1>
        </section>
        <section class="home-header">
            <h2 class="home-title" id="question"></h2>
        </section>
    </section>
    <section class="row">
        <section class=col-sm-12 id="option-A">
            <button type="button" class="btn btn-primary btn-lg btn-block quiz" data-index="1"></button>
        </section>
    </section>
    <section class="row">
        <section class=col-sm-12 id="option-B">
            <button type="button" class="btn btn-primary btn-lg btn-block quiz" data-index="2"></button>
        </section>
    </section>
    <section class="row">
        <section class=col-sm-12 id="option-C">
            <button type="button" class="btn btn-primary btn-lg btn-block quiz" data-index="3"></button>
        </section>
    </section>
    <section class="row">
        <section class=col-sm-12 id="option-D">
            <button type="button" class="btn btn-primary btn-lg btn-block quiz" data-index="4"></button>
        </section>
    </section>

    <script src="script.js"></script>

</body>

</html>
